[package]
name = "smoltcp-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }
getopts = "0.2"
smoltcp = { path = ".." }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "ipv4-packet-parser"
path = "fuzz_targets/ipv4-packet-parser.rs"
test = false
doc = false

[[bin]]
name = "ipv6-packet-parser"
path = "fuzz_targets/ipv6-packet-parser.rs"
test = false
doc = false

[[bin]]
name = "ieee802154-frame-parser"
path = "fuzz_targets/ieee802154-frame-parser.rs"
test = false
doc = false

[[bin]]
name = "ethernet-frame-parser"
path = "fuzz_targets/ethernet-frame-parser.rs"
test = false
doc = false

[[bin]]
name = "sixlowpan-parser"
path = "fuzz_targets/sixlowpan-parser.rs"
test = false
doc = false
